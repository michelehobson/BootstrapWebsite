<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap User Webpage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://srv487-files.hstgr.io/225f5bd2b734341e/files/public_html/css/ResetCss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav myNavStyle">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Setup</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Why HMS</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sign In/Register</a></li>
                    <li class="nav-item"><img class="cart" src="https://th.bing.com/th?id=OIP.fwxpMJ4KMNpIgosF8wukIAHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="Shopping Cart"></a></li>
                    <li class="nav-item"><a class="nav-link" href="#"></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- <div class="searchPerimeterUser"><input class="searchUser" type="text" placeholder="Search..."></div> -->
    <input class="searchUser" type="text" placeholder="Search...">
    <div class="container mainContainer"><span style="font-size: 1.5em; font-weight: 600; width: 12vw; margin-top: 150px;">Links</span>
        <section id="section1User">
            <div class="mr25"><a href="#">My Account</a></div>
            <div class="mr25"><a href="#">My Addresses</a></div>
            <div class="mr25"><a href="#">My Orders</a></div>
            <div class="mr25"><a href="#">My Profile</a></div>
            <div class="mr25"><a href="#">My Wallet</a></div>
        </section>

        <section id="profile">
            <img src="BirthdayParty.jpg" alt="Ember's Party">
            <p class="center">Michele Hobson<br>Member since: 2023</p>
        </section>
        <section id="contact">
            <div class="mb-3 row"><label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10"><input type="text" class="form-control" id="name" required></div>
            </div>
            <div class="mb-3 row"><label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10"><input type="email" class="form-control" id="email" required></div>
            </div>
            <div class="mb-3 row"><label for="phone" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10"><input type="tel" class="form-control" id="phone"></div>
            </div>
            <div class="mb-3 row"><label for="website" class="col-sm-2 col-form-label">Website</label>
                <div class="col-sm-10"><input type="url" class="form-control" id="website"></div>
            </div>
        </section>
        <br><br>
        <div class="container-lg">
            <section id="socialMedia">
                <div class="row g-3 align-items-center">
                    <div class="col-auto"><img class="social" src="https://th.bing.com/th/id/OIP.Cdex1HIDXIqWA3ZG6GLIBwHaFo?w=241&h=184&c=7&r=0&o=5&pid=1.7" alt="Twitter Logo"></div>
                    <div class="col-sm-10"><input type="text" id="twitter" class="form-control socialInput" aria-describedby="twitterHandle"></div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto"><img class="social" src="https://th.bing.com/th?id=OIP.nRPqr2VmuL33Fb04wRCuwAHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="Facebook Logo"></div>
                    <div class="col-sm-10"><input type="text" id="facebook" class="form-control socialInput" aria-describedby="facebookHandle"></div>

                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto"><img class="social" src="https://th.bing.com/th/id/OIP.A_QLZ7Y9nBwaWnkhCbvGmQHaHZ?w=199&h=199&c=7&r=0&o=5&pid=1.7" alt="Instagram Logo"></div>
                    <div class="col-sm-10"><input type="text" id="instagram" class="form-control socialInput" aria-describedby="instagramHandle"></div>
                </div>
                <br><br>
                <div class="btns">
                    <div><button type="submit" class="userBtn">Reset</button></div>
                    <div><button type="submit" class="userBtn">Update</button></div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
